<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Netflix</title>
</head>
<body>

    <div class="main-page">
        <div class="overlay"></div>
        <div class="text">
            <p>Welcome back!</p>
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
        </div>
        <div>
            <button class="button"><h2>Restart Your Membership!  ></h2></button>
        </div>
    </div>
    <div class = faq>
        <h1 class = faqheading>Frequently Asked Questions</h1>
        <button class = faq1>
            <font>What is Netflix?</font>
            <span>+</span>

            <button class = expanded>
                Netflix is a streaming service that offers a wide variety of award-winning TV shows, movies, anime, documentaries and more – on thousands of internet-connected devices.

                You can watch as much as you want, whenever you want, without a single ad – all for one low monthly price. There's always something new to discover, and new TV shows and movies are added every week!
            </button>
        </button>
        <br>
        <button class = faq2>
            <font>How much does Netflix cost?</font>
            <span>+</span>
            <button class = expanded>
                Watch Netflix on your smartphone, tablet, Smart TV, laptop, or streaming device, all for one fixed monthly fee. Plans range from ₹149 to ₹649 a month. No extra costs, no contracts.
            </button>
        </button>
        <br>
        <button class = faq3>
            <font>Where can I watch?</font>
            <span>+</span>
            <button class = expanded>
                Watch anywhere, anytime. Sign in with your Netflix account to watch instantly on the web at netflix.com from your personal computer or on any internet-connected device that offers the Netflix app, including smart TVs, smartphones, tablets, streaming media players and game consoles.

                You can also download your favourite shows with the iOS, Android, or Windows 10 app. Use downloads to watch while you're on the go and without an internet connection. Take Netflix with you anywhere.
            </button>
        </button>
        <br>
    </div>
    <hr class="ruling">
    


<script src = "script.js"></script>
</body>
</html>
